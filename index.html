<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        class="header-link"
        href="https://www.google.com/intl/en-GB/gmail/about/#"
        >Gmail</a
      >
      <a
        class="header-link"
        href="https://www.google.ca/imghp?hl=en-GB&tab=ri&ogbl"
        >Images</a
      >
      <a
        class="header-link"
        href="https://about.google/intl/en-GB/products/?tab=ih"
      >
        <svg id="apps-icon" focusable="false" viewBox="0 0 24 24" width="24px">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
      </a>
    </header>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <div id="searchbox">
        <svg
          class="searchbox-icons"
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          viewBox="0 0 21 21"
        >
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
        <input placeholder="Search Google or type a URL" type="url" />

        <img
          class="searchbox-icons"
          src="./images/google-mic-icon.jpg"
          alt="Google Microphone Icon"
        />
      </div>

      <div id="favourites">
        <div class="fav-button">
          <a href="https://www.google.ca/imghp?hl=en-GB&tab=ri&ogbl">
            <div class="fav-tile">
              <div class="fav-image">
                <img src="./images/image-icon.png" alt="google images icon" />
              </div>

              <div>
                <span> Google Images </span>
              </div>
            </div>
          </a>
        </div>
        <div class="fav-button">
          <a href="https://www.google.ca/maps">
            <div class="fav-tile">
              <div class="fav-image">
                <img src="./images/maps-icon.png" alt="google maps icon" />
              </div>

              <div>
                <span> Google Maps </span>
              </div>
            </div>
          </a>
        </div>
        <div class="fav-button">
          <a href="https://www.google.com/intl/en-GB/gmail/about/#">
            <div class="fav-tile">
              <div class="fav-image">
                <img src="./images/gmail-icon.jpeg" alt="Gmail Icon" />
              </div>

              <div>
                <span> Gmail </span>
              </div>
            </div>
          </a>
        </div>
        <div class="fav-button">
          <a href="#">
            <div class="fav-tile">
              <div class="fav-image">
                <img src="./images/add-icon.png" alt="Add Icon" />
              </div>
              <div>
                <span> Add shortcut </span>
              </div>
            </div>
          </a>
        </div>
      </div>

      
     



    </main>
    <footer> 
      <p id='footer-text'><a href="https://www.youtube.com/user/theyearinreviewCA">#YouTubeRewind:</a> Celebrate the creators, music and moments that defined 2019 by disliking this video!</p>
       
    </footer>
  </body>
</html>
