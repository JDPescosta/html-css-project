<!DOCTYPE html>

        <svg id="apps-icon" focusable="false" viewBox="0 0 24 24" width="24px">
          <path

    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"

      />
      <div id="searchbox">
        <div>Search Icon</div>
        <input type="url" />

      </div>

      <div id="favourites">
        <div class="fav-button">
          <a>
            <div>
              <img />
              <div>
                <span> fav1 </span>

            </div>

        </div>
        <div class="fav-button">
          <a>
            <div>
              <img />
              <div>
                <span> fav2 </span>
              </div>
            </div>
          </a>
        </div>
        <div class="fav-button">
          <a>
            <div>
              <img />
              <div>
                <span> fav3 </span>
              </div>
            </div>
          </a>
        </div>
        <div class="fav-button">
          <a>
            <div>
              <img />
              <div>
                <span> Add shortcut </span>
              </div>
            </div>
